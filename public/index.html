    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto&display=swap" rel="stylesheet">

            </div>
            <div class="user-menu">
                <a href="/posts" id="postsBtn" class="interactable">Posts</a>

        <div class="menu-items">
            <a href="/login" class="guest interactable" id="loginBtn">Login</a>
